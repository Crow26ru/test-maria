<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Test Page">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/PTSans-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/WorkSans-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/WorkSans-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/WorkSans-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <title>Test | Sign Up</title>
</head>
<body>
  <main class="main">
    <div class="main__heading">
      <h1>Sign up</h1>
    </div>
    <div class="main__content">
      <section class="main__intro">
        <h2 class="visually-hidden">Create new account</h2>
        <p><em>New user?</em></p>
        <p>Use the form below to&nbsp;create your account.</p>
      </section>
      <form action="#" method="post" class="main__form form">
        <div class="form__input-container">
          <label for="first-name">First Name</label>
          <input id="first-name" name="first-name" type="text" placeholder="Alice" autofocus required>
        </div>
        <div class="form__input-container">
          <label for="last-name">Last Name</label>
          <input id="last-name" name="last-name" type="text" placeholder="Miller" required>
        </div>
        <div class="form__input-container">
          <label for="nationality">Nationality</label>
          <select id="nationality" name="nationality">
            <option value="American">American</option>
            <option value="Russian">Russian</option>
          </select>
          </div>
        <div class="form__input-container">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="alice.miller@yahoo.com" required>
        </div>
        <div class="form__input-container form__input-container--date">
          <p>Date of Birth</p>
          <label class="visually-hidden" for="birth-day">Birth day</label>
          <select id="birth-day" name="birth-day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21" selected>21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <label class="visually-hidden" for="birth-month">Birth month</label>
          <select id="birth-month" name="birth-month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December" selected>December</option>
          </select>
          <label class="visually-hidden" for="birth-year">Birth year</label>
          <select id="birth-year" name="birth-year">
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995" selected>1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
          </select>
        </div>
        <div class="form__input-container form__input-container--gender">
          <p>Gender</p>
          <div>
            <input class="visually-hidden" id="male" name="gender" type="radio" value="male">
            <label for="male">Male</label>
          </div>
          <div>
            <input class="visually-hidden" id="female" name="gender" type="radio" value="female" checked>
            <label for="female">Female</label>
          </div>
        </div>
        <div class="form__input-container">
          <label for="password">Password</label>
          <input id="password" type="password"></div>
        <div class="form__input-container">
          <label for="password-check">Confirm Password</label>
          <input id="password-check" type="password">
        </div>
        <div class="form__bottom">
          <p>Have an account? <a href="#">Login</a></p>
          <button class="form__submit button" type="submit">Complete Signup</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
